<ion-header>

  <ion-navbar>
    <ion-title>sound</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="dbtext" name="name"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <button ion-button block (click)="playSound(dbtext)">Play Sound</button>
</ion-content>
