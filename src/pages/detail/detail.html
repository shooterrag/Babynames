<ion-header>
  <ion-navbar>
    <ion-title>
      Baby Names
    </ion-title>
  </ion-navbar>
  <div>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
  </div>
</ion-header>

<ion-content padding>

  <div *ngIf="isLoadingList">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <ion-list [virtualScroll]="nameFilterlists" [approxItemHeight]="'132px'">
    <ion-item *virtualItem="let namestr">
      <h3>
        <strong>{{ namestr.name }}</strong>
      </h3>
      <h3>อ่านว่า : ({{ namestr.spell }})</h3>
      <p text-wrap>ความหมาย : {{ namestr.desc }}</p>
      <button ion-button icon-only item-end (click)="playSound(namestr.name)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
      <button ion-button icon-only item-end (click)="playSound(namestr.spell)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
